<mat-card class='InterventionFormCard'>
    <mat-card-title>Zgłoś interwencję</mat-card-title>

    <mat-card-content>
        <form [formGroup]='interventionForm' (ngSubmit)="onSubmit(interventionForm.value)">
            <mat-form-field>
                <input type='text' formControlName="name" matInput placeholder="Imię i nazwisko" />
            </mat-form-field>

            <mat-form-field>
                <textarea formControlName="description" matInput placeholder="Opis sprawy" required></textarea>
                <mat-error>
                    <span *ngIf="isInvalid('description')">Opis sprawy jest wymagany</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input type='text' formControlName="phone" matInput placeholder="Numer telefonu" pattern='\+?(\d|\s)*'
                    required />
                <mat-error>
                    <span *ngIf="isInvalid('phone')">Numer telefonu jest wymagany</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input type='email' formControlName="email" matInput placeholder="Adres e-mail" />
            </mat-form-field>
            <!-- 
            <mat-form-field>
                <input type='text' formControlName="address.street" matInput placeholder="Numer telefonu" />
            </mat-form-field>
            <mat-error>
                <span *ngIf="isInvalid('address.street')">Numer telefonu jest wymagany</span>
            </mat-error> -->

            <div formGroupName='address' class='address'>
                <mat-form-field class='address--street'>
                    <input type='text' formControlName="street" matInput placeholder="Ulica" required />
                    <mat-error>
                        <span *ngIf="isInvalid('address.street')">Ulica jest wymagana</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class='address--number'>
                    <input type='text' formControlName="number" matInput placeholder="Numer lokalu" required />
                    <mat-error>
                        <span *ngIf="isInvalid('address.street')">Numer lokalu jest wymagany</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class='address--city'>
                    <input type='text' formControlName="city" matInput placeholder="Miejscowość" required />
                    <mat-error>
                        <span *ngIf="isInvalid('address.street')">Miejscowość jest wymagana</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <button type="submit" color="primary" mat-raised-button>Wyślij zgłoszenie</button>
        </form>
    </mat-card-content>
</mat-card>
