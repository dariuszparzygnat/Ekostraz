<mat-card class='InterventionForm'>
    <mat-card-title>Zgłoś interwencję</mat-card-title>

    <mat-card-content>
        <form [formGroup]='interventionForm' (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input formControlName="name" matInput placeholder="Imię i nazwisko" />
            </mat-form-field>
            <mat-form-field>
                <textarea formControlName="description" matInput placeholder="Opis sprawy" required></textarea>
            </mat-form-field>
            <mat-error>
                <span *ngIf="isInvalid('description')">Opis sprawy jest wymagany</span>
            </mat-error>

            <button color="primary" mat-raised-button>Wyślij zgłoszenie</button>
        </form>
    </mat-card-content>
</mat-card>
