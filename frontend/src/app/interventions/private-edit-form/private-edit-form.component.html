<mat-spinner [diameter]="40" *ngIf="loading$ | async; else form"></mat-spinner>

<ng-template #form>
    <app-interventions-form *ngIf="intervention"
            [intervention]="intervention"
            [inPrivateMode]="true"
            [formTitle]="'Edytuj interwencję'"
            [buttonText]="'Zapisz'"
            (formSubmit)="onSubmit($event)"
    ></app-interventions-form>
    <h3 *ngIf="!intervention">Nie udało się pobrać danych z serwera!</h3>
</ng-template>
