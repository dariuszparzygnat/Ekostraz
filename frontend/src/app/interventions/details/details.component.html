<mat-card class="mat-elevation-z8" [ngClass]="{'mini': !!miniVersion}">
    <div class="title-wrapper">
        <mat-card-title>Zgłoszenie z dnia {{intervention.date | date: 'medium' }}</mat-card-title>
        <mat-card-subtitle>Identyfikator zgłoszenia: {{intervention.id}}</mat-card-subtitle>
    </div>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" title='Edytuj' (click)="navigateToEditView()">
            {{miniVersion ? '' : 'Edytuj'}}<mat-icon>edit</mat-icon>
        </button>
        <button mat-raised-button color="warn" title='Usuń' (click)="showDeleteDialog()">
            {{miniVersion ? '' : 'Usuń'}}<mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>

    <mat-list>
        <mat-list-item>
            <mat-icon>done</mat-icon> {{intervention.status}}
        </mat-list-item>
        <mat-list-item>
            <mat-icon>account_circle</mat-icon> {{intervention.name}}
        </mat-list-item>
        <mat-list-item>
            <mat-icon>phone</mat-icon> {{intervention.phone}}
        </mat-list-item>
        <mat-list-item>
            <mat-icon>email</mat-icon> {{intervention.email}}
        </mat-list-item>
        <mat-list-item>
            <mat-icon>location_on</mat-icon> {{intervention.address}}
        </mat-list-item>
    </mat-list>
    <mat-card-content>
        {{intervention.description}}

        <section *ngIf='!miniVersion' class='map-container'>
            <agm-map [latitude]="intervention.geolat" [longitude]="intervention.geolng">
                <agm-marker [latitude]="intervention.geolat" [longitude]="intervention.geolng">
                </agm-marker>
            </agm-map>
        </section>
    </mat-card-content>
</mat-card>
