<mat-card>

    <ng-container *ngIf="!isloading">
        <h3>Lista interwencji</h3>
        <button (click)='showMap()' color="primary" mat-raised-button>
            Sprawd≈∫ na mapie!
            <mat-icon>map</mat-icon>
        </button>
        <app-interventions-table [interventions]="interventions"></app-interventions-table>
    </ng-container>
</mat-card>
