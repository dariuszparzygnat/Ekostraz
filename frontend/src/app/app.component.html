<mat-progress-bar *ngIf="isRouteLoading$ | async" [mode]="'indeterminate'" [color]="'accent'"></mat-progress-bar>
<app-nav (sideNavToggle)='sidenav.toggle()'></app-nav>
<app-mobile-nav #sidenav>
    <ng-container *ngTemplateOutlet="main"></ng-container>
</app-mobile-nav>

<ng-template #main>
    <section class='container'>
        <router-outlet></router-outlet>
    </section>
</ng-template>
